<h1>Example using pipes</h1>

<h2>{{name | lowercase}}</h2>
<h2>{{name | uppercase}}</h2>
<h2>{{name2 | titlecase}}</h2> <!-- Capital Letter -->
<h2>{{name | slice:3}}</h2>
<h2>{{names | json}}</h2>
<h2>{{0.50 | percent}}</h2>
<h2>{{0.50 | currency}}</h2>
<h2>{{date | date:'short'}}</h2>
<h2>{{date | date:'shortDate'}}</h2>
<h2>{{date | date:'shortTime'}}</h2>
