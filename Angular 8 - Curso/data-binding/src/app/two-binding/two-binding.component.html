<section class="two-way-binding">
  <article>
    <h3>Two Way Data Binding</h3>
    <div>
      <input type="text" [value]="nome" (input)="nome = $event.target.value" />

      <input type="text" [ngModel]="nome" (ngModelChange)="nome = $event" />

      <input type="text" bindon-ngModel="nome">

      <input type="text" [(ngModel)]="nome">
      <!-- usando two way data binding -->

      <p>Você digitou: {{ nome }}</p>
    </div>
    <div>
      <input type="text" [(ngModel)]="pessoa.nome">
      <input type="text" [(ngModel)]="pessoa.idade">
      <input type="text" [(ngModel)]="pessoa.endereco.rua">
      <input type="text" [(ngModel)]="pessoa.endereco.numero">

      <p>Meu nome é {{ pessoa.nome }}, tenho {{ pessoa.idade }} anos e moro na rua {{ pessoa.endereco.rua }}, número
        {{ pessoa.endereco.numero }}</p>

    </div>
  </article>
</section>
